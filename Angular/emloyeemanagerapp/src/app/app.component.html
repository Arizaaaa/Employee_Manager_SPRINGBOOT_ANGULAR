<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Employee Manager</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarText">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-linkzz addEmployee" (click)="onOpenModal('add')">Add employee <span class="sr-only">(current)</span></a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input type="search" name="key" id="searchName" class="form-control mr-sm-2" placeholder="Search employees...">
    </form>
  </div>
</nav>
<div class="container" id="main-container">
    <div *ngFor="let employee of employees" class="row">
        <div class="col-md-6 col-xl-3">
            <div class="card m-b-30">
                <div class="card-body row">
                    <div class="col-6">
                        <a href=""><img src="{{ employee.imageUrl }}" alt="" class="img-fluid rounded-circle w-60"></a>
                    </div>
                    <div class="col-6 card-title align-self-center mb-0">
                        <h5>{{ employee.name }}</h5>
                        <p class="m-0">{{ employee.jobTitle }}</p>
                    </div>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><i class="fa fa-envelope float-right"></i>Email : <a href="#">{{ employee.email }}</a></li>
                    <li class="list-group-item"><i class="fa fa-phone float-right"></i>Phone : {{ employee.phone }}</li>
                </ul>
                <div class="card-body">
                    <div class="float-right btn-group btn-group-sm">
                        <a (click)="onOpenModal('update', employee)" class="btn btn-primary tooltips" data-placement="top" data-toggle="tooltip" data-original-title="Edit"><i class="fa fa-pencil"></i> </a>
                        <a (click)="onOpenModal('delete', employee)" class="btn btn-secondary tooltips" data-placement="top" data-toggle="tooltip" data-original-title="Delete"><i class="fa fa-times"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Update Employee Modal -->
<div class="modal fade" id="updateEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Update Employee {{updateEmployee?.name}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #updateForm="ngForm">
          <input type="hidden" ngModel="{{updateEmployee?.id}}" name="id" class="form-control" id="id" required>
          <div>
            <label for="name">Name</label>
            <input type="text" ngModel="{{updateEmployee?.name}}" name="name" class="form-control" id="name" placeholder="Name" required>
          </div>
          <div>
            <label for="email">Email address</label>
            <input type="email" ngModel="{{updateEmployee?.email}}" name="email" class="form-control" id="email" placeholder="Email" required>
          </div>
          <div>
            <label for="job_title">Job title</label>
            <input type="text" ngModel="{{updateEmployee?.jobTitle}}" name="jobTitle" class="form-control" id="job_title" placeholder="Job title" required>
          </div>
          <div>
            <label for="phone">Phone</label>
            <input type="text" ngModel="{{updateEmployee?.phone}}" name="phone" class="form-control" id="phone" placeholder="Phone" required>
          </div>
          <div>
            <label for="image_url">Image url</label>
            <input type="text" ngModel="{{updateEmployee?.imageUrl}}" name="imageUrl" class="form-control" id="image_url" placeholder="Image url" required>
          </div>
        <input type="hidden" ngModel="{{updateEmployee?.employeeCode}}" name="employeeCode" class="form-control" id="employeeCode" required>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="update-employee-form" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button (click)="onUpdateEmployee(updateForm.value)" type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<!-- Add Employee Modal -->
<div class="modal fade" id="addEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Add Employee</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #addForm="ngForm">
          <div>
            <label for="name">Name</label>
            <input type="text" ngModel name="name" class="form-control" id="name" placeholder="Name" required>
          </div>
          <div>
            <label for="email">Email address</label>
            <input type="email" ngModel name="email" class="form-control" id="email" placeholder="Email" required>
          </div>
          <div>
            <label for="job_title">Job title</label>
            <input type="text" ngModel name="jobTitle" class="form-control" id="job_title" placeholder="Job title" required>
          </div>
          <div>
            <label for="phone">Phone</label>
            <input type="text" ngModel name="phone" class="form-control" id="phone" placeholder="Phone" required>
          </div>
          <div>
            <label for="image_url">Image url</label>
            <input type="text" ngModel name="imageUrl" class="form-control" id="image_url" placeholder="Image url" required>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="add-employee-form" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button (click)="onAddEmployee(addForm)" type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<!-- Delete Employee Modal -->
<div class="modal fade" id="deleteEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Delete Employee</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <span>Do you want to delete employee {{deleteEmployee?.name}}?</span>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
        <button type="button" (click)="onDeleteEmployee(deleteEmployee?.id)" class="btn btn-primary">Yes</button>
      </div>
    </div>
  </div>
</div>
